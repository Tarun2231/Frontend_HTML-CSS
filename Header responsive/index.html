<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
<link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        .fa {
          font-family: "Font Awesome", "FontAwesome";
        }
      </style>
</head>
<body>
    <section class="header">
        <nav>
          <!-- <a href="index.html"><img src="source/download.jpg" alt="Logo" width="60px" height="70px"/></a> -->
          <!--linked logo with index.html to come to home page-->
          <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <!-- added a icon and button action by using javascript so that if we click the menu bar it will open the menu-->
  
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="course.html">COURSE</a></li>
              <li><a href="blog.html">BLOG</a></li>
              <li><a href="CONTACT">CONTACT</a></li>
              <!-- <li><a href="CONTACT">CONTACT</a></li> -->
            </ul>
          </div>
          <i class="fa fa-chevron-circle-down" onclick="showMenu()"></i
          ><!--the javascript will show the menu when its clicked on the menu-->
        </nav>
      
      </section>

  

       <!-- javascript for toggle menu -->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
          navLinks.style.right = "0";
        }
        function hideMenu() {
          navLinks.style.right = "-200px";
        }
      </script>
    
</body>
</html>
